    <main class="mt-5 pt-4">
      <div class="container-fluid">
        <div class="row">

            <h4>Juegos</h4>
          </div>
        </div>

                <div class="form">
                  <form action="/usuarios/grabarEdit" th:object="${usuario}" method="post">
                  <div class="row">
                  
                  <!-- Codigo usuario -->
                        <input type="hidden" class="form-control readonly" id="" th:field="*{codigo}">

                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="" th:field="*{nombre}">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="" th:field="*{apellido}">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="" th:field="*{correo}">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Contraseña</label>
                        <input type="text" class="form-control" id="" th:field="*{clave}">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="" th:field="*{dni}">
                      </div>
                    </div>
                    

                  </div>
                     
                    
                   <div class="modal-footer">
                	<button type="submit" class="btn btn-primary">Editar</button>
              </div>
                  </form>

                </div>
          </div>


    </main>

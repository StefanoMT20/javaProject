<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/dataTables.bootstrap5.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    
    <title>CiberGames</title>
  </head>
  <body>
    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        <a
          class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
          href="#"
          >CiberGames</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#topNavBar"
          aria-controls="topNavBar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavBar">
          <form class="d-flex ms-auto my-3 my-lg-0">
            
          </form>
          <ul class="navbar-nav">

            <li>
             <a href="/" class="nav-link px-3 active">Cerrar Sesi√≥n</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- top navigation bar -->
    <!-- offcanvas -->
    <div
      class="offcanvas offcanvas-start sidebar-nav bg-dark"
      tabindex="-1"
      id="sidebar"
    >
      <div class="offcanvas-body p-0">
        <nav class="navbar-dark">
          <ul class="navbar-nav">
            <li>
              <div class="text-muted small fw-bold text-uppercase px-3">
                SECCIONES
              </div>
            </li>
            <li>
              <a href="/home/cargar" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                <span>Home</span>
              </a>
              <a href="/juegos/cargar" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-joystick"></i></span>
                <span>Juegos</span>
              </a>
              <a href="/categoria/listado" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-tags"></i></span>
                <span>Categoria</span>
              </a>
              <a href="/usuarios/listado" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-people"></i></span>
                <span>Usuarios</span>
              </a>
              <a href="/boleta/listado" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-people"></i></span>
                <span>Boletas</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- offcanvas -->
    <main class="mt-5 pt-4">
      <div class="container-fluid">
        <div class="row mb-5">
          <div class="col" >
            <h4>Usuarios</h4>
            
          </div>
         
        </div>
        <!-- table -->
        <div class="row">
            <div class="col-md-12 mb-3">
              <div class="card">
                <div class="card-header">
                  <span><i class="bi bi-table me-2"></i></span> Registros de Usuarios
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table
                      id="example"
                      class="table table-striped data-table"
                      style="width: 100%"
                    >
                      <thead>
                        <tr>
                          <th>Codigo</th>
                          <th>Nombre</th>
                          <th>Apellido</th>
                          <th>Correo</th>
                          <th>Clave</th>
                          <th>DNI</th>
                          <th></th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="usu: ${listadoUsuarios}">
							<td th:text="${usu.codigo}"></td>
							<td th:text="${usu.nombre}"></td>
							<td th:text="${usu.apellido}"></td>
							<td th:text="${usu.correo}"></td>
							<td th:text="${usu.clave}"></td>
							<td th:text="${usu.dni}"></td> <!-- Para obtener el nombre de la categoria -->
							<td>
							<form action="/usuarios/editar" method="post">
							<input type="hidden" name="codigo" th:value="${usu.codigo}">
							<button type="submit" class="btn btn-info">Editar</button>
							</form>
							</td>
							<td>
							<form action="/usuarios/eliminar" method="post">
							<input type="hidden" name="codigo" th:value="${usu.codigo}">
							<button type="submit" class="btn btn-danger">Eliminar</button>
							</form>
							</td>
						</tr>
                       
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </main>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="../static/js/jquery-3.5.1.js"></script>
    <script src="../static/js/jquery.dataTables.min.js"></script>
    <script src="../static/js/dataTables.bootstrap5.min.js"></script>
    <script src="../static/js/script.js"></script>
  </body>
</html>
